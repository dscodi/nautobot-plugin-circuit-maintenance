---
version: "3"
services:
  nautobot:
    build:
      context: "../"
      dockerfile: "development/Dockerfile"
      args:
        nautobot_ver: ${NAUTOBOT_VER}
        python_ver: ${PYTHON_VER}
    image: "circuit-maintenance/nautobot:${NAUTOBOT_VER}-py${PYTHON_VER}"
    command: "nautobot-server runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - "postgres"
      - "redis"
    env_file:
      - "./dev.env"
    volumes:
      - "./nautobot_config.py:/opt/nautobot/nautobot_config.py"
      - "../nautobot_circuit_maintenance:/source/nautobot_circuit_maintenance"
    tty: true
  worker:
    build:
      context: "../"
      dockerfile: "development/Dockerfile"
      args:
        nautobot_ver: ${NAUTOBOT_VER}
        python_ver: ${PYTHON_VER}
    image: "circuit-maintenance/nautobot:${NAUTOBOT_VER}-py${PYTHON_VER}"
    entrypoint: "nautobot-server rqworker"
    depends_on:
      - "nautobot"
    env_file:
      - "./dev.env"
    volumes:
      - "./nautobot_config.py:/opt/nautobot/nautobot_config.py"
      - "../nautobot_circuit_maintenance:/source/nautobot_circuit_maintenance"
    tty: true
  postgres:
    image: "postgres:13"
    env_file: "dev.env"
    volumes:
      - "pgdata_nautobot_circuit_maintenance:/var/lib/postgresql/data"
  redis:
    image: "redis:6-alpine"
    command:
      - "sh"
      - "-c" # this is to evaluate the $REDIS_PASSWORD from the env
      - "redis-server --appendonly yes --requirepass $$REDIS_PASSWORD" ## $$ because of docker-compose
    env_file: "./dev.env"
volumes:
  pgdata_nautobot_circuit_maintenance: # yamllint disable-line rule:empty-values
